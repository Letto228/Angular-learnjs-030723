<!-- <ng-template let-productsFromNgIf [ngIf]="products" [ngIfElse]="loader"> -->
<div
    *ngIf="products as productsFromInput; else loader; let productsFromNgIf"
    class="scroll-container"
>
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chunkSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <div class="pagination__arrow-buttons">
                <button mat-icon-button (click)="back()">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <button mat-icon-button (click)="next()">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>

            <div class="pagination__page-buttons">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-button"
                    [class.pagination__page-button--active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
        </div>
    </ng-container>
