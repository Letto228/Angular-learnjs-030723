<ng-template let-productsFromNgIf [appDumpNgIf]="products">
    <div class="scroll-container">
        <app-card
            class="card"
            [product]="productsFromNgIf[0]"
            (buy)="onProductBuy($event)"
        ></app-card>
        <app-card
            class="card"
            [product]="productsFromNgIf[1]"
            (buy)="onProductBuy($event)"
        ></app-card>
        <app-card
            class="card"
            [product]="productsFromNgIf[2]"
            (buy)="onProductBuy($event)"
        ></app-card>
        <app-card
            class="card"
            [product]="productsFromNgIf[3]"
            (buy)="onProductBuy($event)"
        ></app-card>
        <app-card
            class="card"
            [product]="productsFromNgIf[4]"
            (buy)="onProductBuy($event)"
        ></app-card>
    </div>
</ng-template>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
