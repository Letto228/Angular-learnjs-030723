<div
    *ngIf="products$ | async as productsFromInput; else loader; let productsFromNgIf"
    class="scroll-container"
>
    <div>
        <mat-form-field class="example-form-field">
            <mat-label>Введите имя продукта</mat-label>
            <input matInput type="text" [(ngModel)]="value" />
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <!-- easy -->
    <ng-container
        *appPagination="
            let productsGroup of productsFromInput | productsFilter : value;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <!-- hard -->
        <!-- <ng-container
        *appPagination="
            let productsGroup of productsFromInput | filterByProperty : propertyName : searchPropertyValue;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >  -->
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
