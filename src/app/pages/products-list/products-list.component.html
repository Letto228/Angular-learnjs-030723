<div>
    <!-- <input [formControl]="searchControl">
    {{searchControl.value}}
    {{searchControl.valid}} -->
    <!-- {{searchControl.errors | json}} -->
    <!-- {{(searchControlErrors$ | async) | json}} -->
    <input
        #ngModel="ngModel"
        required
        appIsStringAsyncValidator
        [minlength]="3"
        [ngModelOptions]="{updateOn: 'blur'}"
        [(ngModel)]="search"
    />
    {{ ngModel.value }}
    {{ ngModel.valid }}
    {{ ngModel.errors | json }}
</div>

<!-- <app-counter-input [formControl]="counterControl"></app-counter-input> -->
<!-- <app-counter-input [ngModel]="counter" (ngModelChange)="counter = $event"></app-counter-input> -->
<!-- <app-counter-input #ngModel="ngModel" [(ngModel)]="counter"></app-counter-input> -->
<div
    *ngIf="products$ | async as productsFromInput; else loader; let productsFromNgIf"
    class="scroll-container"
>
    <!-- Sync {{counterControl.value}}
    Async {{counterControlValue$ | async}} -->
    <!-- {{counter}} -->
    <!-- {{ngModel.value}}
    {{ngModel.touched}} -->
    <ng-container
        *appPagination="
            let productsGroup of productsFromInput | filterByProperty : 'name' : '';
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [routerLink]="'/product/' + product._id"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loader>
    <mat-spinner class="loader"></mat-spinner>
</ng-template>
