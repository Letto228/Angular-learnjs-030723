<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>DEXP K61</mat-card-title>
      <mat-card-subtitle>Планшет</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="productImg" alt="Product alt text">
    <mat-card-content>
      <p>
        {{ productDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions class="product-card-bottom-block">
      <div class="product-price">
        <span>
          {{ priceValue }}
        </span>
        <span>
          {{ rouble }}
        </span>
      </div>
      <button mat-button (click)="addToCard($event)">{{ addToCardText }}</button>
    </mat-card-actions>
  </mat-card>
