<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Rating: {{ product.rating }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0].url }}" alt="Photo of a Shiba Inu" />
    <mat-card-footer>
        <mat-card-title class="price">{{ product.price | currency : 'USD' }}</mat-card-title>
    </mat-card-footer>
    <mat-card-actions>
        <button mat-button (click)="buy($event)">BUY</button>
    </mat-card-actions>
</mat-card>
