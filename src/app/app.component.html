<app-header [applicationConfig]="applicationConfig"></app-header>
<!-- <app-sidenav #sidenavComponent [navigationTemplate]="navigationTemplate"></app-sidenav> -->
<app-sidenav #sidenavComponent>
    <ng-template #navigationTemplate>
        <h2>{{ applicationConfig.title }}</h2>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </ng-template>
    <div #first>
        <div #last></div>
    </div>
</app-sidenav>
